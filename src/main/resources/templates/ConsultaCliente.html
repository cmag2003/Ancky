<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet"	href="CSS/estilo_listado.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/normalize_index.css">
<link rel="stylesheet" href="/css/estilos.css">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
<title>Mantenedor Clientes</title>
</head>
<body>
	<div class="titulo">
		<h1>Muebleria S.A.</h1>
		<button class="boton"><a class="boton" href="/cargarConsulta">CERRAR</a></button>
	</div>
	<div class="contenedor">
		<div class="container">

			<main>
				<section style="width: 75%; float: left;">
					<h1>Consulta Cliente</h1>
					<form action="/cliente/buscar" method="post">
    <div class="form-group">
        <label for="nombre">Buscar por nombre:</label>
        <input type="text" name="nombre" id="nombre" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Buscar</button>
</form>
					<table class="table" th:object="${cliente}" style="background-color: white;">
					<thead>
						<tr>
							<th>Codigo</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
						 <tr th:each="cliente : ${lstCliente}">
                           <td th:text="${cliente.cod_cliente}"></td>
                           <td th:text="${cliente.nombre}"></td>
        				   <td th:text="${cliente.apellido}"></td>
							<td><a class="btn btn-primary" th:href="@{/cargar/actualizar/{codCliente}(codCliente=${cliente.cod_cliente})}">Editar</a> <a th:href="@{/cliente/eliminar/{codCliente}(codCliente=${cliente.cod_cliente})}" class="btn btn-danger">Eliminar</a></td>
						</tr>
					</tbody>
					<div th:class="${clase}" role="alert" th:text="${mensaje}"></div>
				</table>
				</section>
			</main>
			<footer> </footer>
		</div>
	</div>
</body>
<script type="text/javascript">

</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" ></script>
</html>
