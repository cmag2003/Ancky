<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet"	href="CSS/estilo_listado.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/normalize_index.css">
<link rel="stylesheet" href="/css/estilos.css">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
<title>Reportes</title>
</head>
<body>
	<div class="titulo">
		<h1>Pateleria Ancky</h1>
		<button class="boton"><a class="boton" href="/cargarIndex">REGRESAR</a></button>
	</div>
	<div class="contenedor">
		<div class="container">

			<main>
				<section style="width: 75%; float: left;">
					<h1>Reporte de Ventas</h1>
					
					<table class="table" th:object="${boleta}" style="background-color: white;">
					<thead>
						<tr>
							<th>num_boleta</th>
							<th>producto</th>
							<th>cantidad</th>
							<th>Precio</th>
						</tr>
					</thead>
					<tbody>
						 <tr th:each="boleta : ${lstBoleta}">
                           <td th:text="${boleta.num_bol}"></td>
                           <td th:text="${boleta.cod_prod}"></td>
        				   <td th:text="${boleta.cantidad}"></td>
        				   <td th:text="${boleta.preciovta}"></td>
						</tr>
					</tbody>
					<div th:class="${clase}" role="alert" th:text="${mensaje}"></div>
				</table>
				<button type="submit" class="btn btn-primary">PDF</button>
				</section>
				
			</main>
			<footer> </footer>
		</div>
	</div>
</body>
<script type="text/javascript">

</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" ></script>
</html>
